<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商店信息</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="../resources/css/common/sm.min.css">
    <link rel="stylesheet" href="../resources/css/common/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">
    <script>
        //ga
    </script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">商品信息</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品名称</div>
                                <div class="item-input">
                                    <input type="text" id="product_name" placeholder="商品名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 所属类别 下拉列表 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">所属类别</div>
                                <div class="item-input">
                                    <select id="product_category">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 优先级 text -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">优先级</div>
                                <div class="item-input">
                                    <input type="text" id="priority" placeholder="优先级">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 原价 text -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">原价</div>
                                <div class="item-input">
                                    <input type="text" id="normal_price" placeholder="原价">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 现价 text -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">现价</div>
                                <div class="item-input">
                                    <input type="text" id="promotion_price" placeholder="现价">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 积分 text -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">积分</div>
                                <div class="item-input">
                                    <input type="text" id="point" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 缩略图 上传控件 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <input type="file" id="small_img">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 详情图 上传控件 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-email"></i>
                            </div>
                            <div class="item-inner detail_img_dev">
                                <div class="item-title label">详情图</div>
                                <div class="item-input" id="detail_img">
                                    <input type="file" class="detail_img">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 商品简介 textarea -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品描述</div>
                                <div class="item-input">
                                    <textarea id="product_desc" placeholder="商品描述"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 验证码 kaptcha -->
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="item-media"></i>
                            </div>
                            <div class="item-inner">
                                <label for="j_captcha" class="item-title label">验证码</label>
                                <input id="j_captcha" name="j_captcha" type="text" class="form-control in" placeholder="验证码" />
                                <div class="item-input">
                                    <img id="captcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)"
                                         src="../Kaptcha">
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a href="/o2o/productadmin/productmanage" class="button button-big button-fill button-danger">返回商品管理</a>
                    </div>
                    <div class="col-50">
                        <a href="#" class="button button-big button-fill button-success"
                                           id="submit">提交</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type='text/javascript' src='../resources/js/common/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/product/productoperation.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>
</body>
</html>
